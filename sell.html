<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Your Product</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navdiv">
        <img src="logo2.jpg" class="logo" alt="Logo" />
        <span class="log">Agrotrade</span>

        <ul class="nav-links">
          <li><a href="Home.html" target="_parent">Home</a></li>
          <li><a href="product.html" target="_blank">Products</a></li>
          <li><a href="contact.html" target="_blank">Contact</a></li>
          <li><a href="about.html" target="_blank">About</a></li>
          <li class="search"><input type="text" placeholder="SEARCH" /></li>
          <li><button><a href="login.html" target="_blank">Log In</a></button></li>
          <li><button><a href="Register.html" target="_blank">Register</a></button></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="form-container">
    <h2>Sell Your Product</h2>
    <form action="/submit-product" method="POST" enctype="multipart/form-data">
      
      <label for="productImage">Product Image</label>
      <input type="file" id="productImage" name="productImage" accept="image/*" required>

      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="price">Price (Rs.)</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required>

      <label for="place">Place</label>
      <input type="text" id="place" name="place" required>

      <label for="certificate">Certificate (PDF/Image)</label>
      <input type="file" id="certificate" name="certificate" accept=".pdf,image/*" required>

      <button type="submit">Submit Product</button>
    </form>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <h2>AgroTrade</h2>
        <p>Farm-Fresh Goodness.</p>
      </div>
  
      <div class="footer-links">
        <a href="Home.html">Home</a>
        <a href="product.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
  
      <div class="footer-social">
        <a href="#"><img src="https://via.placeholder.com/24x24?text=F" alt="Facebook"></a>
        <a href="#"><img src="https://via.placeholder.com/24x24?text=T" alt="Twitter"></a>
        <a href="#"><img src="https://via.placeholder.com/24x24?text=I" alt="Instagram"></a>
      </div>
    </div>
  
    <div class="footer-bottom">
      &copy; 2025 AgroTrade. All rights reserved.
    </div>
  </footer>
</body>
</html>
